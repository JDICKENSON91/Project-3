<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>World Populations</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  
  <link rel="stylesheet" href="WebVisualizations/resources/style.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
  <link rel="stylesheet" href="static/js/L.Control.Pan.css" />
</head>

<body class = "pageback">
  <div class="w3-bar w3-black">
    <a href="#" class="w3-bar-item w3-button">Home</a>
    <a href="#" class="w3-bar-item w3-button">Maps</a>
    <a href="#" class="w3-bar-item w3-button">Data</a>
    <a href="#" class="w3-bar-item w3-button">Charts</a>
  </div>

  <div class="container">
    <div class ="row">
      <div class = "col-md-3 webfont" style="margin-top: 30px; text-align: right; font-size: 16pt; color: white;">Enter Location Details:</div>
        <div class="col-md-3">
          <label for="date" style="margin-top: 5px; color: white;">Enter Latitude</label>
          <input class="form-control" id="lat-sel" type="text" placeholder="Between -90 & 90 ">
        </div>
        <div class="col-md-3">
          <label for="date" style="margin-top: 5px; color: white;">Enter Longitude</label>
          <input class="form-control" id="lng-sel" type="text" placeholder="Between -180 & 180 ">
        </div>
        <div class="col-md-3">
        <label for="date" style="margin-top: 5px; color: white;">Enter Zoom Level</label>
        <input class="form-control" id="zoom-sel" type="text" placeholder="Between 1 - 5">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" style="color: white; text-align: center; font-size: 16pt; margin-top: 10px;">
        Select a Decade
      </div>
    </div>
    <div class="row">
      <div class="col-md-12; btn-group; containerbutton" style="margin-left: 7.5%; margin-right: 7.5%; margin-top: 5px; width: 85%; align-content: center;">
        <button id="D1950-btn" type="button" class="button webfont w3-wide">1950</button>
        <button id="D1960-btn" type="button" class="button webfont w3-wide">1960</button>
        <button id="D1970-btn" type="button" class="button webfont w3-wide">1970</button>
        <button id="D1980-btn" type="button" class="button webfont w3-wide">1980</button>
        <button id="D1990-btn" type="button" class="button webfont w3-wide">1990</button>
        <button id="D2000-btn" type="button" class="button webfont w3-wide">2000</button>
        <button id="D2010-btn" type="button" class="button webfont w3-wide">2010</button>
        <button id="D2020-btn" type="button" class="button webfont w3-wide">2020</button>
        <button id="D2030-btn" type="button" class="button webfont w3-wide">2030</button>
      </div>
    </div>
  </div>

  <!-- The div that holds our map -->


  <div id="map" class="Mapdefaulttext" style="width: 95%; height: 80%; margin-left: 2.5%; margin-right: 2.5%; margin-top: .5cm; border: none;"></div>




  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script src="static/js/leaflet.extra-markers.min.js"></script>
  <!-- D3 JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
  <!-- API key -->
  <script type="text/javascript" src="static/js/config.js"></script>
  <!-- Our JavaScript -->
  <script src="static/js/map-logic.js"></script>
  <script src="static/js/L.Control.Pan.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>




</body>

</html>
