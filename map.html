  <div class="container" style="width: 120%;">
    <div class ="row">
      <div class = "col-lg-3 webfont" style="margin-top: 30px; text-align: right; font-size: 16pt; color: white;">Enter Location Details:</div>
        <div class="col-lg-3">
          <label for="date" style="margin-top: 5px; color: white;">Enter City</label>
          <input class="form-control" id="city-sel" type="text" placeholder="City">
        </div>
        <div class="col-lg-3">
          <label for="date" style="margin-top: 5px; color: white;">Enter Zoom Level</label>
          <input class="form-control" id="zoom-sel" type="text" placeholder="Between 1 & 5">
          </div>
        </div>
        <div class ="row">
          <div class="col-lg-3"></div>
        <div class="col-lg-3">
         
        <label for="date" style="margin-top: 5px; color: white;">Enter Decade for 1st Map</label>
        <input class="form-control" id="decade1" type="text" placeholder="Between 1950 - 2030">
        </div>
        <div class="col-lg-3">
          <label for="date" style="margin-top: 5px; color: white;">Enter Decade for 2nd Map</label>
          <input class="form-control" id="decade2" type="text" placeholder="Between 1950 - 2030">
          </div>
        <div class="col-lg-3">
        <button id="Run-btn" type="button" class="button webfont w3-wide" style="width: 30mm; margin-top: 18px;">Run</button>
      </div>
    </div>
    </div>
  </div>

  <!-- The div that holds our map -->




<div id="map1" style="position: absolute; top: 50mm; left: 20px; width: 45%; height: 50%; margin-left: 2.5%; margin-right: 2.5%; margin-top: 1cm; border: solid;border-color: aquamarine; background-color: rgb(15, 15, 15);"></div>
<div id="map2" style="position: absolute; top: 50mm; right: 20px;width: 45%; height: 50%; margin-left: 2.5%; margin-right: 2.5%; margin-top: 1cm; border: solid; border-color: aquamarine; background-color: rgb(15, 15, 15);"></div>
<div style="position: absolute; top: 190mm; right: 20px; width: 1765px; height: 50%; margin-left: 2.5%; margin-right: 2.5%; margin-top: 1cm; border: solid; border-color: aquamarine; background-color: rgb(15, 15, 15);">
<canvas id="myChart" style="width:100%;height:100%;"></canvas> 
</div>
